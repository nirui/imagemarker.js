<!doctype html>
<html>
    <head>
        <meta charset="UTF-8" />

        <title>Image Marker</title>
        <meta name="description" value="A usage example of the ImageMarker.js" />
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>

    <body>
        <header id="hd">
            <h1>ImageMarker Demo</h1>

            <div id="draws" class="controls">
                <a id="ctl-draw-path" href="javascript:;">Draw path</a>
                <a id="ctl-draw-line" href="javascript:;">Draw line</a>
                <a id="ctl-draw-rectangle" href="javascript:;">Draw rectangle</a>
                <a id="ctl-draw-ellipse" href="javascript:;">Draw ellipse</a>
            </div>

            <div id="controls" class="controls">
                <a id="ctl-reset" href="javascript:;">Reset view</a>
                <a id="ctl-load" href="javascript:;">Load saved marker</a>
            </div>
        </header>

        <div id="floater">
            Selected dimension
        </div>

        <div id="preview">
            <main id="preview-content"></main>
        </div>

        <ul id="selector"></ul>
    </body>
</html>
